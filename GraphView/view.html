<head>
  <style> body { margin: 0; } </style>

  <script src="https://cdn.jsdelivr.net/npm/3d-force-graph"></script>
  <!--<script src="../../dist/force-graph.js"></script>-->
</head>

<body>
  <div id="graph"></div>

  <script>
    var data = {
  "nodes": [
    {
                "id": 1,
      "on_targets": 0
    },
    {
      "id": 2,
      "on_targets": 0
    },
    {
                "id": 3,
      "on_targets": 1
    }
  ],
  "links": [
    {
      "source": 1,
      "target": 2,
    },
    {
      "source": 2,
      "target": 3,
    }
  ]
};

    window.onload = function() {
        console.log("loaded");
        const Graph = new ForceGraph3D(document.getElementById('graph'))
            .graphData(data)
            .nodeId('id')
            .nodeVal('on_targets')
            .nodeLabel('on_targets')
            .nodeAutoColorBy('on_targets')
            .linkSource('source')
            .linkTarget('target')
            .linkDirectionalArrowLength(3.5)
            .linkDirectionalArrowRelPos(1)
            .cooldownTime(10 * 60 * 1000);
    }
  </script>
</body>
